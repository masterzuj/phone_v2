
 <link rel="stylesheet" href="./leaflet/leaflet.css"/>

 <script src="./leaflet/leaflet.js"></script>

<style>
	#map { height: 700px; width: 400px;}
</style>

<center><div id="map"></div></center>


<script>
	
	//leaflet
	//var map = L.map('map').setView([51.505, -0.09], 13);
	
	
	
	//Start Geolocation
	function getLocation() {
	  if (navigator.geolocation) {
		navigator.geolocation.getCurrentPosition(success, error);
	  } else {
		console.log("Geolocation is not supported by this browser.");
	  }
	}

	function success(position) {
	  console.log("Latitude: " + position.coords.latitude +
	  "<br>Longitude: " + position.coords.longitude);
		
		
		//Leaflet
			
			// Neue Koordinaten (z.B. Berlin)
			var newLatLng = [position.coords.latitude, position.coords.longitude];
			// Neuer Zoomlevel
			var newZoom = 13;

			// Karte auf die neuen Koordinaten und den neuen Zoomlevel setzen
			map.setView(newLatLng, newZoom);
			
			
			// Koordinaten f√ºr den neuen Marker 
			var newMarkerLatLng = [position.coords.latitude, position.coords.longitude];

			// Erstellen Sie ein Marker-Objekt mit den Koordinaten
			var newMarker = L.marker(newMarkerLatLng).addTo(map);

		//END
	}

	function error() {
	  console.log("Sorry, no position available.");
	}
	
	//END Geolocation
	
	
	var map = L.map('map').setView([51.505, -0.09], 13);

	L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
		attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
	}).addTo(map);

	
	
	getLocation();
</script>
